<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>

		<link rel="stylesheet" href="common/css/reset.css" />
		<link rel="stylesheet/less" href="models/register/register.less" />
		<script src="common/js/less.js"></script>
	</head>

	<body>
		<!--注册-->
		<div class="register" id="frame_container">
			<h2>注册会员</h2>

			<form action="">
				<div class="logInfo">
					<ul>
						<li>
							<div class="s1">*</div>
							<input type="text" placeholder="手机号" class="id" id="Mobile" />
							<span></span>
						</li>
						<li>
							<div class="s1">*</div>
							<input type="text" placeholder="邮箱" class="id" id="register_Email" />
							<span></span>
						</li>
						<li>
							<div class="s1">*</div>
							<input type="text" placeholder="密码" class="id" id="Password" />
							<span></span>
						</li>
						<li>
							<div class="s1">*</div>
							<input type="text" placeholder="确认密码" class="id" id="ConfirmPassword" />
							<span></span>
						</li>
						<li>
							<input type="submit" class="submitbtn" name="submit" value="注册" id="Registration" />
						</li>
					</ul>
				</div>
			</form>
			<div class="alink">
				<a href="#" class="first" id="memberLogin">会员登录</a>
			</div>
			<div class="closebtn">
				<a href="javascript:;"></a>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="//cdn1.lncld.net/static/js/3.0.1/av-min.js"></script>
		<script src="models/register/register.js"></script>
	</body>

</html>
