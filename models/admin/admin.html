					type: 'get',
					url: 'admin.php',

						var str = '';
						for(var k in data) {

							str +=
								'<tr>' +
								'<td>' + data[k].pid + '</td>' +
								'<td>' + arr[data[k].cid] + '</td>' +
								'<td>' + data[k].pname + '</td>' +
								'<td>' + data[k].pnum + '</td>' +
								'<td>' + data[k].shop_price + '</td>' +
								'<td>' + data[k].pdesc + '</td>' +
								'<td>' + data[k].pdate + '</td>' +
								'</tr>';
						}
						$('.table').append(str);
					}
				})
			})
		</script>
